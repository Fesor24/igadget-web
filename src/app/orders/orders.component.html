<div class="segment">
    <div *ngIf="orders.length < 1;else orderPlaced">
        <p class="font-semibold text-xl">You have not placed any order</p>
    </div>

<ng-template #orderPlaced>
    <p-table [value]="orders">
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>Payment Status</th>
            <th>Order Status</th>
            <th>Amount</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
        <tr [routerLink]="['/orders', order.orderId]" class="cursor-pointer">
            <td>{{order.date}}</td>
            <td>{{order.paymentStatus}}</td>
            <td>{{order.orderStatus}}</td>
            <td>{{order.total}}</td>
        </tr>
    </ng-template>
</p-table>
</ng-template>

</div>
