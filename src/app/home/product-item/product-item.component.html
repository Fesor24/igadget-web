<div class="shadow-xl rounded-md h-[21rem] w-[14rem]
drop-shadow-lg hover:scale-105 transition ease-in-out duration-500">
  <div class="w-full h-full">
    <div class="flex flex-col justify-between items-start h-full">
      <div class="h-[10rem] w-full">
            <img
        class="w-full rounded-t-xl h-full transition duration-300 ease-in-out hover:opacity-60"
        [src]="product.imageUrl"
        alt="product"
      />
      </div>


      <div class="pb-2">
        <p class="font-semibold text-sm px-3">{{ product.name }}</p>
        <p class="font-light text-xs pl-3 pt-1">{{ product.price | currency: 'â‚¦' }}</p>
        <p class="font-light text-xs pl-3 pt-2">
          Category: {{ product.category }}
        </p>
        <p class="font-light text-xs pl-3 pt-1">Brand: {{ product.brand }}</p>
      </div>

      <div class="flex justify-evenly items-baseline pb-5 w-full">
        <div
          class="w-10 h-10 rounded-full bg-primary-100 flex items-center justify-center cursor-pointer hover:bg-primary-500
          text-primary-800 hover:text-primary-200 transition ease-in-out duration-200 hover:translate-y-2"
        [routerLink]="['/shop', product.id]">
          <i class="fa-solid fa-eye"></i>
        </div>

        <div
          class="w-10 h-10 rounded-full bg-primary-100 flex items-center justify-center cursor-pointer hover:bg-primary-500
          text-primary-800 hover:text-primary-200 transition ease-in-out duration-200 hover:translate-y-2"
          (click)="addItemsToCart()"
        >
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>
  </div>
</div>
