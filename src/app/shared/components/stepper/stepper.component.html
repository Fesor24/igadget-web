<div class="w-full">
  <ul class="grid grid-cols-3 border border-primary-50 rounded-lg">
    <li *ngFor="let step of steps; let i = index">
      <button
       class="py-5 bg-primary-100 w-full"
        (click)="onClick(i)"
        [class.bg-primary-500]="selectedIndex === i"
        [class.text-primary-100]="selectedIndex === i"
      >{{step.label}}</button>
    </li>
</ul>
<div>
  <ng-container [ngTemplateOutlet]="selected!.content">

  </ng-container>
</div>
</div>
