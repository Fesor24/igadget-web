 <div class="flex items-center justify-between font-semibold bg-primary-50 rounded-md shadow-sm
 px-3 py-2 mt-5">
    <p class="w-[10rem]">Name</p>
    <p>Quantity</p>
    <p>Price</p>
    <P>Subtototals</P>
  </div>

<div class="flex flex-col space-y-4 mt-3">
  <div *ngFor="let item of (cart$ | async)!.items">
    <div class="flex items-center justify-between border-b-2 border-b-primary-100">
      <p class="w-[10rem]">{{item.productName}}</p>
      <p>{{item.quantity}}</p>
      <p>{{item.price}}</p>
      <p>{{item.price * item.quantity}}</p>

    </div>
</div>
</div>

<div class="flex justify-between items-center mt-5">
  <button class="btn-icon" cdkStepperPrevious>
    <i class="fa-solid fa-left-long"></i>
  </button>
  <button class="btn-light-main" (click)="onSubmitOrder()">
    Complete order <i *ngIf="loading" class="fa-solid fa-spinner fa-spin text-primary-200"></i>
  </button>
</div>
